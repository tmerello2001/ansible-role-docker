---

# RedHat based distribution
#  If AMZ Linux then just use centos as distribution
docker_os_distribution: "{{(ansible_distribution == 'Amazon') | ternary('centos', ansible_distribution|lower)}}"

# RedHat based distros version
#  AMZ Linux reports it's verions as NA, so we use the currently matching centos
#  verion for it. Otherwise, use the fact provided by the OS.
docker_os_version: "{{(ansible_distribution_major_version == 'NA') | ternary('7', ansible_distribution_major_version)}}"

docker_repository: |
  [dockerrepo]
  name=Docker Repository
  baseurl=https://download.docker.com/linux/{{docker_os_distribution}}/{{docker_os_version}} stable
  enabled=1
  gpgcheck=1
  gpgkey=https://download.docker.com/linux/{{docker_os_distribution}}/gpg

docker_packages:
  - gcc
  - "{{(ansible_distribution == 'Amazon') | ternary('docker', 'docker-ce')}}"
  - python{{ '3' if ansible_python.version.major == 3 else '' }}-pip

