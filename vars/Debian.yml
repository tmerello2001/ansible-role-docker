---

docker_os_distribution: "{{ansible_distribution | lower}}"
docker_os_version: "{{ansible_distribution_major_version}}"
docker_os_release: "{{ansible_distribution_release}}"

docker_apt_release_channel: stable
docker_apt_arch: amd64

docker_repository_key: "https://download.docker.com/linux/{{docker_os_distribution}}/gpg"
docker_repository: >
  deb [arch={{ docker_apt_arch }}]
  https://download.docker.com/linux/{{docker_os_distribution}}
  {{ docker_os_release }} {{ docker_apt_release_channel }}

docker_packages:
  - docker-ce
  - "python{{ '3' if ansible_python.version.major == 3 else '' }}-pip"

